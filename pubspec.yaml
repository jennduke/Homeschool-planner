name: homeschool_planner
description: A Flutter app for managing homeschool planning, students, curriculum, and progress tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Material Design
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.10
  
  # Navigation
  go_router: ^13.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.9.0
  
  # Date and Time
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.0.1
  
  # Icons and Assets
  flutter_svg: ^2.0.10
  
  # Utilities
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/